<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" type="image/png" href="./assets/img/twitter-blue.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Twitter | Clone</title>
</head>

<body>

    <section class="main login">

        <div class="container">
            <div class="login-inner">
                <div class="login-inputs">
                    <img src="./assets/img/twitter-blue.svg" class="twitter-blue" alt="">
                    <h1>Log in to Twitter</h1>
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="loginEmailInput" placeholder="name@example.com">
                        <label for="loginEmailInput">Phone, email, or username</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control pass" id="loginPasswordInput" placeholder="Password">
                        <label for="loginPasswordInput">Password</label>
                    </div>
                    <button id="btn-disable" type="button" class="btn disabled login-btn">Log in</button>
                </div>

                <div class="login-forgot">
                    <span id="forgot-pass"><a href="./forgot.html">Forgot password?</a></span>
                    <span id="separate">.</span>
                    <span id="sign"><a href="./signup.html">Sign up for Twitter</a></span >

    </div>
       </div>


    </div>
    
   </section>

  
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
<script>    
    // Login Page check if inputs are valid  //


var loginInput = document.getElementById('loginEmailInput');
var loginPassword = document.getElementById('loginPasswordInput');


function validateLogin() {
    if (loginInput.value.trim() && loginPassword.value.trim()) {
        document.querySelector('.login-btn').classList.remove('disabled');
    } else {
        document.querySelector('.login-btn').classList.add('disabled');
    }
}
loginInput.oninput = validateLogin;
loginPassword.oninput = validateLogin;
</script>

</html>
