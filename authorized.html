<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home / Twitter</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="auth-left">
        <div class="auth-left-inner">
            <div class="auth-links">
            <div class="auth twitter-logo">
                <a href="./authorized.html">
                    <img class="" src="./assets/img/twitter-blue.svg" alt="">
                </a>
            </div>

            <div class="auth-left nav">

                <a class="twitter-logo-home element">
                        <span>Home</span>
                </a>


                <a class="twitter-logo-explore element">
                        
                        <span>Explore</span>
                </a>

                <a class="twitter-logo-notifications element">
                        
                        <span>Notifications</span>
                </a>

                <a class="twitter-logo-messages element">
                        <span>Messages</span>
                </a>

                <a class="twitter-logo-bookmarks element">
                       
                        <span>Bookmarks</span>
                </a>

                <a class="twitter-logo-lists element">
                        <span>Lists</span>
                </a>

                <a class="twitter-logo-profile element">
                        <span>Profile</span>
                </a>

                <a class="twitter-logo-more element">
                        <span>More</span>
                </a>
                <div class="tweet-add">
                    <button class="btn-tweet">Tweet</button>
                </div>
            </div>
        </div>
           
            <div class="page-wrapper"></div>

            <div class="auth-left-profile">
                <div class="main-profile">
                    <div class="profile-icon">
                        <img src="./assets/img/default-profile.png" alt="" srcset="">
                    </div>
                    <div class="profile-name">
                        <h1>Name Surname</h1>
                        <span>@NameSurname</span>
                    </div>
                    <div class="profile-dots">
                        <img src="./assets/img/dots.svg" alt="">
                    </div>
                </div>
                <div class="pop-profile">
                    <div class="pop-profile-inner">
                        <div class="pop-profile-credits">
                            <div class="pop-profile-icon">
                                <img src="./assets/img/default-profile.png" alt="" srcset="">
                            </div>
                            <div class="pop-profile-name">
                                <h1>Name Surname</h1>
                                <span>@NameSurname</span>
                            </div>
                            <div class="pop-profile-check">
                                <img src="./assets/img/check-blue.svg" alt="">
                            </div>
                        </div>
                        <div class="pop-profile-add">
                            <span>Add an existing account</span>
                        </div>
                        <div class="pop-profile-logout">
                            <span>Log out @name</span>
                        </div>
                       
                    </div>
                </div>
            </div>
           

        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js " integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=" anonymous "></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script>

        
        $('.auth-left-profile').on('click',function() {
            console.log('sss')
         $('.pop-profile').addClass('active')
         $('.page-wrapper').addClass('active')
        })

        $(document).mouseup(function(e){
            var container = $(".pop-profile");

            // if the target of the click isn't the container nor a descendant of the container
            if (container.hasClass('active') && !container.is(e.target) && container.has(e.target).length === 0) {
                container.removeClass('active');
                $('.page-wrapper').removeClass('active')
            }
});
    </script>
    
</body>

</html>
