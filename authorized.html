<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home / Twitter</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="left-slider">
        <div class="left-main">

            <div class="left-elements">
                <div>
                    <div class="twitter-logo">
                        <img class="me-3" src="./assets/img/twitter-blue.svg" alt="">
                    </div>
                </div>
                <div>
                    <div class="twitter-logo-home element">
                        <img class="me-3" src="./assets/img/twitter-home-black.svg" alt="">
                        <h1><span>Home</span></h1>
                    </div>
                </div>
                <div>
                    <div class="twitter-logo-explore element">
                        <img class="me-3" src="./assets/img/sharp-black.svg" alt="">
                        <h1><span>Explore</span></h1>
                    </div>
                </div>
                <div>
                    <div class="twitter-logo-notifications element">
                        <img class="me-3" src="./assets/img/notification.svg" alt="">
                        <h1><span>Notifications</span></h1>
                    </div>
                </div>
                <div>
                    <div class="twitter-logo-messages element">
                        <img class="me-3" src="./assets/img/message.svg" alt="">
                        <h1><span>Messages</span></h1>
                    </div>
                </div>
                <div>
                    <div class="twitter-logo-bookmarks element">
                        <img class="me-3" src="./assets/img/bookmark.svg" alt="">
                        <h1><span>Bookmarks</span></h1>
                    </div>
                </div>
                <div>
                    <div class="twitter-logo-lists element">
                        <img class="me-3" src="./assets/img/list2.svg" alt="">
                        <h1><span>Lists</span></h1>
                    </div>
                </div>
                <div>
                    <div class="twitter-logo-profile element">
                        <img class="me-3" src="./assets/img/profile.svg" alt="">
                        <h1><span>Profile</span></h1>
                    </div>
                </div>
                <div>
                    <div class="twitter-logo-more element">
                        <img class="me-3" src="./assets/img/more.svg" alt="">
                        <h1><span>More</span></h1>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
