<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" type="image/png" href="./assets/img/twitter-blue.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Twitter | Clone</title>
</head>

<body>

    <section class="main signup">

        <div class="container-fluid">
            <div class="signup-inner">
                <div class="signup-header">
                    <img src="./assets/img/twitter-blue.svg" class="twitter-blue center" alt="">
                    <button id="btn-disable" type="button" class="btn next-btn disabled">Next</button>
                </div>
                <div class="signup-inputs">
                    <h1>Create your account</h1>
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Name">
                        <label for="floatingInput">Name</label>
                    </div>

                    <div class="form-floating">
                        <input type="tel" class="form-control " id="FloatingInput" placeholder="Phone">
                        <label for="floatingInput">Phone</label>
                    </div>
                    <div class="signup-hint">
                        <a href="">Use email instead</a>
                        <span>Date of birth</span>
                        <p>This will not be shown publicly. Confirm your own age, even if this account is for a business, a pet, or something else.</p>
                    </div>
                    <div class="date-inputs">
                        <div class="form-floating col-6 me-2">
                            <select class="form-select select-month" id="floatingSelect" aria-label="Floating label select example">
                          <option selected></option>
                          <option value="1">January</option>
                          <option value="2">Febuary</option>
                          <option value="3">March</option>
                        </select>
                            <label for="floatingSelect">Month</label>
                        </div>
                        <div class="form-floating col-2 me-2">
                            <select class="form-select select-day" id="floatingSelect" aria-label="Floating label select example">
                          <option selected></option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option>
                          <option value="13">13</option>
                          <option value="14">14</option>
                          <option value="15">15</option>
                          <option value="16">16</option>
                          <option value="17">17</option>
                          <option value="18">18</option>
                          <option value="19">19</option>
                          <option value="20">20</option>
                          <option value="21">21</option>
                          <option value="22">22</option>
                          <option value="23">23</option>
                          <option value="24">24</option>
                          <option value="25">25</option>
                          <option value="26">26</option>
                          <option value="27">27</option>
                          <option value="28">28</option>
                          <option value="29">29</option>
                          <option value="30">30</option>
                          <option value="31">31</option>
                        </select>
                            <label for="floatingSelect">Day</label>
                        </div>
                        <div class="form-floating col-4">
                            <select class="form-select select-year" id="floatingSelect" aria-label="Floating label select example">
                          <option selected></option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                            <label for="floatingSelect">Year</label>
                        </div>
                    </div>

                </div>

            </div>

    </section>


</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>

</html>
