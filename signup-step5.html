<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" type="image/png" href="./assets/img/twitter-blue.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Twitter | Clone</title>
</head>

<body>

    <section class="main signup step5">

        <div class="container-fluid">
            <div class="signup-inner step5">
                <div class="signup-header step5">
                    <img src="./assets/img/twitter-blue.svg" class="twitter-blue center" alt="">
                    <button id="btn-disable" type="button" class="btn next-btn">Next</button>
                </div>

                <div class="signup-inputs step5">
                    <h1>You need a password</h1>
                    <div class="step5-passwordConfirm">
                        <p>You must enter at least 8 characters.
                        </p>
                    </div>
                    <div class="form-floating name mb-2">
                        <input type="password" class="form-control pass" id="step5PasswordInput" placeholder="Name" maxlength="50">
                        <label for="step5PasswordInput">Password</label>
                        <div id="" class="invalid-feedback">
                            The password must be at least 8 characters. Please enter a longer password.
                        </div>
                    </div>
                    <div class="step5-hint">
                        <span id="show-pass">Show password</span>
                        <span id="hide-pass">Hide password</span>
                    </div>




                </div>


            </div>

    </section>


</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>

</html>
