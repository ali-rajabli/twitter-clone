<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" type="image/png" href="./assets/img/twitter-blue.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Twitter | Clone</title>

<body>

    <section class="main signup step4">

        <div class="container-fluid">
            <div class="signup-inner step4">
                <div class="signup-header step4">
                    <div class="close-wrapper">
                        <button onclick='window.location.href="signup.html"' type="button" class="btn-close" aria-label="Close"></button>
                    </div>
                    <img src="./assets/img/twitter-blue.svg" class="twitter-blue center" alt="">
                    <button onclick='window.location.href="signup-step5.html"' id="btn-disable" type="button" class="btn next-btn">Next</button>
                </div>

                <div class="signup-inputs step4">
                    <h1>We sent you a code</h1>
                    <div class="step4-emailConfirm">
                        <p>Enter the code in the field below to confirm example@mail.com.
                        </p>
                    </div>
                    <div class="form-floating name mb-2">
                        <input type="text" class="form-control" id="step4NameInput" placeholder="Name" maxlength="50">
                        <label for="step4NameInput">Verification code</label>
                    </div>
                    <div class="step4-hint">
                        <a href="">Didn't receive your email?</a>
                    </div>




                </div>


            </div>

    </section>


</body>
