<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" type="image/png" href="./assets/img/twitter-blue.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Twitter | Clone</title>
</head>

<body>

    <section class="main signup step2">

        <div class="container-fluid">
            <div class="signup-inner step2">
                <div class="signup-header step2">
                    <div class="close-wrapper">
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </div>
                    <img src="./assets/img/twitter-blue.svg" class="twitter-blue center" alt="">
                    <button id="btn-disable" type="button" class="btn next-btn">Next</button>
                </div>
                <div class="step2-track">
                    <h1>Customize your experience</h1>
                    <strong>Track where you see Twitter content across the web</strong>
                    <div class="track-check">
                        <label id="trackCheckLabel" for="">
                        <p>Twitter uses this data to personalize your experience. This web browsing history will never be stored with your name, email, or phone number.
                        </p>
                        <div class="check-wrapper">
                            <div class="check-bg">
                                <img src="./assets/img/check-white.svg" alt="">
                            </div>
                            <input type="checkbox" id="trackCheckBox" >
                        </div>
                    </label>
                    </div>

                    <span>For more details about these settings, visit the <a href="#">Help Center</a>.</span>
                </div>

            </div>

    </section>


</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>

</html>
